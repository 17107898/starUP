<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no, orientation=portrait">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cliente.css') }}">
    <title>Cadastro de Cliente</title>
</head>
<body>
    <div class="container-principal">
        <div class="imagem-fundo">
            <img src="{{ url_for('static', filename='images/a.webp') }}" alt="Imagem" class="imagem-lado">
        </div>
        <form id="clienteForm">
            <h2>Cadastro de Cliente</h2>
        
            <!-- Campo Nome -->
            <div class="input-container">
                <input type="text" id="name" name="name" placeholder="Name" required>
                <img src="{{ url_for('static', filename='images/do-utilizador.png') }}" alt="User Icon" class="icon">
            </div>
        
            <!-- Campo Email -->
            <div class="input-container">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <img src="{{ url_for('static', filename='images/o-email.png') }}" alt="Email Icon" class="icon">
            </div>
        
            <!-- Campo Senha -->
            <div class="input-container">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <img src="{{ url_for('static', filename='images/cadeado.png') }}" alt="Lock Icon" class="icon">
            </div>
        
            <!-- Campo Confirmar Senha -->
            <div class="input-container">
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                <img src="{{ url_for('static', filename='images/cadeado.png') }}" alt="Lock Icon" class="icon">
            </div>
        
            <!-- Campo CNPJ -->
            <div class="input-container">
                <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ (optional)">
                <img src="{{ url_for('static', filename='images/companhia.png') }}" alt="Company Icon" class="icon">
            </div>
        
            <!-- Checkbox de Termos e Condições -->
            <div class="terms-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Concordo com os <a href="#">Termos e Condições</a> e a <a href="#">Política de Privacidade</a></label>
            </div>
        
            <button type="submit">Cadastrar</button>
            <p>Já é membro? <a href="{{ url_for('login_page') }}">Login</a></p>
            <p>Ou, <a href="{{ url_for('cadastro_prestador') }}">Inscreva-se como Prestador</a></p>
        </form>
                <!-- Adicione ao seu HTML -->
<div class="landscape-notice">
    Por favor, gire o dispositivo para o modo retrato para uma melhor experiência.
</div>
        
    </div>
    <script src="{{ url_for('static', filename='js/cliente_script_cadastro.js') }}"></script>
</body>

</html>
