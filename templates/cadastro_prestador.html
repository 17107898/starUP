<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/prestador.css') }}">
    <title>Cadastro de Prestador</title>
</head>
<body>
    <h2>Cadastro de Prestador de Serviços</h2>
    <form id="prestadorForm">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="confirmPassword">Confirmar Senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
        <br>
        <label for="service">Tipo de Serviço:</label>
        <input type="text" id="service" name="service" required>
        <br>
        <button type="submit">Cadastrar</button>
    </form>

    <p id="response"></p>

    <script src="{{ url_for('static', filename='js/prestador_script_cadastro.js') }}"></script>

</body>
</html>
